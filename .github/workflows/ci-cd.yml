name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Ambil kode dari repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies untuk user-service
      - name: Install user-service deps
        run: npm install
        working-directory: ./services/user-service

      # 4. Jalankan testing user-service
      - name: Run user-service tests
        run: npm test
        working-directory: ./services/user-service

      # 5. Install dependencies untuk product-service
      - name: Install product-service deps
        run: npm install
        working-directory: ./services/product-service

      # 6. Jalankan testing product-service
      - name: Run product-service tests
        run: npm test
        working-directory: ./services/product-service

      # 7. Install dependencies untuk order-service
      - name: Install order-service deps
        run: npm install
        working-directory: ./services/order-service
        
      # 8. Jalankan testing order-service
      - name: Run order-service tests
        run: npm test
        working-directory: ./services/order-service

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: ./services/user-service # contoh, bisa diulang utk service lain

      - name: Run ESLint with Reviewdog
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review # kasih komentar langsung di PR
          eslint_flags: './src'
          workdir: ./services/user-service
